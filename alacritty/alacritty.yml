import:
  - ~/.config/alacritty/melange_dark.yml

#env:
  #TERM: alacritty          # else xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login
#working_directory: None    # working directory of the parent process will be used

window:
  #dimensions:              # Number of lines/columns (not pixels)
  #  columns: 0
  #  lines: 0
  #position:                # Window position, specified in number of pixels.
  #  x: 0
  #  y: 0
  #padding:                 # Blank space added around the window in pixels.
  #  x: 0
  #  y: 0
  dynamic_padding: true     # Spread additional padding

  decorations: none         # Window decorations

  #startup_mode: Windowed

#scrolling:
  #history: 10000   # Maximum number of lines in the scrollback buffer
  #multiplier: 3    # Scrolling distance multiplier

font:
  normal:
    # family: IBM Plex Mono
    family: JuliaMono
    style: Regular
  bold:
    style: Bold
  italic:
    style: LightItalic
  bold_italic:
    style: BoldItalic
  size: 14.0
  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0
#draw_bold_text_with_bright_colors: false

#background_opacity: 1.0

#selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

#cursor:
  #style:
    #shape: Block
    #blinking: Off
  #vi_mode_style: None
  #blink_interval: 750
  #unfocused_hollow: true
  #thickness: 0.15

#live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

#mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  #hide_when_typing: false

  #url:
    #launcher:
    #  program: open
    #  args: []
    #modifiers: None
