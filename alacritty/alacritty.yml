#env:
  #TERM: alacritty          # else xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login
#working_directory: None    # working directory of the parent process will be used

window:
  #dimensions:              # Number of lines/columns (not pixels)
  #  columns: 0
  #  lines: 0
  #position:                # Window position, specified in number of pixels.
  #  x: 0
  #  y: 0
  #padding:                 # Blank space added around the window in pixels.
  #  x: 0
  #  y: 0
  dynamic_padding: true     # Spread additional padding

  decorations: none         # Window decorations

  #startup_mode: Windowed

#scrolling:
  #history: 10000   # Maximum number of lines in the scrollback buffer
  #multiplier: 3    # Scrolling distance multiplier

font:
  normal:
    family: IBM Plex Mono
    style: Light
  bold:
    style: Bold
  italic:
    style: Light Italic
  bold_italic:
    style: Bold Italic
  size: 16.0
  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0
  use_thin_strokes: true    # macOS retina only
#draw_bold_text_with_bright_colors: false

melange: &melange
  primary:
    foreground: '#EDE6DE'
    background: '#2A2622'
  normal:
    white:   '#EDE6DE'
    black:   '#38332E'
    red:     '#D65C70'
    yellow:  '#F7C96E'
    green:   '#4DB380'
    cyan:    '#85ADAD'
    blue:    '#9CA7C9'
    magenta: '#997AB8'
  bright:
    white:   '#EDE6DE'
    black:   '#584D41'
    red:     '#F7856E'
    yellow:  '#CC8033'
    green:   '#8BC270'
    cyan:    '#85ADAD'
    blue:    '#9CA7C9'
    magenta: '#D194C7'

colors: *melange
  #primary:
    #background: '#1d1f21'
    #foreground: '#c5c8c6'
    #dim_foreground: '#828482'
    #bright_foreground: '#eaeaea'
  #cursor:
    #text: CellBackground
    #cursor: CellForeground
  #search:
    #matches:
      #foreground: '#000000'
      #background: '#ffffff'
    #focused_match:
      #foreground: CellBackground
      #background: CellForeground
    #bar:
      #background: '#c5c8c6'
      #foreground: '#1d1f21'
  #hints:
    #start:
      #foreground: '#1d1f21'
      #background: '#e9ff5e'
    #end:
      #foreground: '#e9ff5e'
      #background: '#1d1f21'
  #line_indicator:
    #foreground: None
    #background: None
  #selection:
    #text: CellBackground
    #background: CellForeground
  #dim:
  #  black:   '#131415'
  #  red:     '#864343'
  #  green:   '#777c44'
  #  yellow:  '#9e824c'
  #  blue:    '#556a7d'
  #  magenta: '#75617b'
  #  cyan:    '#5b7d78'
  #  white:   '#828482'

#background_opacity: 1.0

#selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

#cursor:
  #style:
    #shape: Block
    #blinking: Off
  #vi_mode_style: None
  #blink_interval: 750
  #unfocused_hollow: true
  #thickness: 0.15

#live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

#mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  #hide_when_typing: false

  #url:
    #launcher:
    #  program: open
    #  args: []
    #modifiers: None
